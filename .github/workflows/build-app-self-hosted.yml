name: Build App (Self-Hosted)
on:
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
  workflow_call:
    inputs:
      profile:
        type: string
        required: true
jobs:
  build:
    runs-on: [self-hosted, expo-ready]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      # No need to setup nodejs or expo on a `expo-ready` runner

      - name: ğŸ“¦ Install dependencies (root)
        run: |
          npm ci

      - name: ğŸ“¦ Install dependencies
        working-directory: packages/expo
        run: |
          npm ci

      - name: ğŸ§ª Run checks
        working-directory: packages/expo
        run: |
          ./node_modules/.bin/tsc --noEmit

      - name: ãŠ™ï¸ Setup credentials
        working-directory: packages/expo
        run: |
          echo "$EXPO_CREDENTIALS" | base64 -D | tar xzvf -

      - name: ğŸ‘· Build app (Android)
        working-directory: packages/expo
        run: |
          eas build --local \
            --non-interactive \
            --platform=android \
            --profile=${{ inputs.profile }}

      - name: ğŸ“± Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: app-android-${{ inputs.profile }}
          path: packages/expo/build-*

      - name: Cleanup
        run: |
          rm -rf packages/expo/build-*

      - name: ğŸ‘· Build app (iOS)
        working-directory: packages/expo
        run: |
          eas build --local \
            --non-interactive \
            --platform=ios \
            --profile=${{ inputs.profile }}

      - name: ğŸ“± Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: app-ios-${{ inputs.profile }}
          path: packages/expo/build-*

      - name: Cleanup
        run: |
          rm -rf packages/expo/build-*
